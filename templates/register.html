
{% extends "index.html" %}

{% load static %}

{% block content %}
   <form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div>
            <p>{{ field.label }}: <br> {{ field }}</p>

            {% for error in field.errors %}
                <small style="color: red">{{ error }}</small><br>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit">Register</button>
</form>
{% endblock %}
