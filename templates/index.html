{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <header></header>
    <header>
        <nav>

    <main></main>
        </nav>
    </header>

    <main>
        {% block content %}
        {% if user.is_authenticated %}
            <div class="alert alert-success" role="alert">
                <h3>Welcome {{ user.username }}!</h3>
                <a href="{% url 'logout' %}?next=../">Logout?</a>
            </div>
        {% else %}
            <div class="alert alert-success" role="alert">
                <h3>Welcome, unverified aboba.</h3>
                <a href="{% url 'login' %}">Login?</a>
            </div>
        {% endif %}
        {% endblock %}
    </main>

    <footer></footer>
</body>
