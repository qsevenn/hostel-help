{% extends "base.html" %}

{% load static %}

{% block content %}
    <h1>Повідомити про проблему</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <p>{{ field.label }}: {{ field }}</p>

            {% for error in field.errors %}
                <small style="color: red">{{ error }}</small><br>
            {% endfor %}
        </div>
        {% endfor %}
        <input type="submit" value="Надіслати" class="enter-button"/>
    </form>
{% endblock %}
